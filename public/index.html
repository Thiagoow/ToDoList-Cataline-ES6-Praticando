<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
  </head>
  <body>
    <div id="app">
      <!--Quando o formul√°rio for enviado, aciona a fun√ß√£o de criar um novo ToDo:-->
      <form @submit.prevent="createToDo()">
        <!--O v-model aqui, salva o input como o campo texto do form-->
        <input type="text" placeholder="‚úè ToDo:" v-model="form.text" />

        <label class="checkbox-input">
          {{ form.done ? 'Conclu√≠do ‚úÖ' : 'N√£o conclu√≠do ‚ùå' }}
          <!--O v-model aqui, salva a checkbox como o campo done do form-->
          <input type="checkbox" v-model="form.done" :checked="form.done" />
          <span class="checkmark"></span>
        </label>

        <button type="submit">Adicionar</button>
      </form>

      <ul class="ToDos">
        <span class="ToDos-title">üìù ToDos</span>

        <li :class="['ToDo', { done: ToDo.done}]" v-for="ToDo in ToDos">
          <!--Esse atualiza o status do campo done do ToDo, 
          tirando o risquinho do texto quando desmarcado-->
          <label class="checkbox-input" @click="changeToDoStatus(ToDo)">
            <input type="checkbox" :checked="ToDo.done" />
            <span class="checkmark"></span>
          </label>

          <span class="ToDo-text">{{ToDo.text}}</span>

          <a class="ToDo-delete"></a>
        </li>
      </ul>
    </div>

    <script src="./bundle.js"></script>
  </body>
</html>
